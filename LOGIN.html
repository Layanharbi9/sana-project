<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سنا | SANA</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-section">
        <div class="controls">
            <button class="icon-btn" onclick="toggleLanguage()">
                <div class="lang-switcher"><span id="langEN">EN</span><span>|</span><b id="langAR">AR</b></div>
            </button>
            <button class="icon-btn" onclick="toggleTheme()">
                <i class="fa-regular fa-moon" id="themeIcon"></i>
            </button>
        </div>

        <div id="loginPage" class="form-container active">
            <div class="login-header">
                <h2 data-i18n="title">تسجيل الدخول</h2>
                <p data-i18n="subtitle">أدخل بياناتك للوصول إلى لوحة التحكم</p>
            </div>

            <div class="role-switcher">
                <button id="userTab" class="active" onclick="switchTab('user')"><i class="fa-regular fa-user"></i> <span data-i18n="user">مستخدم</span></button>
                <button id="empTab" onclick="switchTab('emp')"><i class="fa-solid fa-user-gear"></i> <span data-i18n="emp">موظف</span></button>
            </div>

            <form id="mainLoginForm">
                <div id="userFields">
                    <div class="input-group">
                        <label data-i18n="elecLabel">رقم عداد الكهرباء</label>
                        <div class="field-wrapper">
                            <i class="fa-solid fa-bolt main-icon"></i>
                            <input type="text" class="only-numbers" id="loginElec" data-placeholder="elecPlaceholder" placeholder="أدخل رقم عداد الكهرباء">
                        </div>
                    </div>
                    <div class="input-group">
                        <label data-i18n="waterLabel">رقم عداد المياه</label>
                        <div class="field-wrapper">
                            <i class="fa-solid fa-droplet main-icon"></i>
                            <input type="text" class="only-numbers" id="loginWater" data-placeholder="waterPlaceholder" placeholder="أدخل رقم عداد المياه">
                        </div>
                    </div>
                </div>

                <div id="empFields" style="display: none;">
                    <div class="input-group">
                        <label data-i18n="empIdLabel">الرقم الوظيفي</label>
                        <div class="field-wrapper">
                            <i class="fa-solid fa-id-card main-icon"></i>
                            <input type="text" class="only-numbers" id="loginEmpId" data-placeholder="empPlaceholder" placeholder="أدخل رقمك الوظيفي">
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label data-i18n="passLabel">كلمة المرور</label>
                    <div class="field-wrapper">
                        <i class="fa-solid fa-key main-icon"></i>
                        <input type="password" id="passInput" data-placeholder="passPlaceholder" placeholder="أدخل كلمة المرور">
                        <i class="fa-regular fa-eye toggle-eye" onclick="togglePass('passInput')"></i>
                    </div>
                </div>

                <button type="button" class="submit-btn" onclick="handleLogin()" data-i18n="loginBtn">تسجيل الدخول</button>
            </form>

            <div class="footer-links">
                <p><span data-i18n="noAccount">ليس لديك حساب؟</span> <a href="#" data-i18n="createAccount">إنشاء حساب جديد</a></p>
                <p style="margin-top: 15px;"><a href="#" onclick="showPage('resetStep1')" data-i18n="forgot">نسيت كلمة المرور؟</a></p>
            </div>
        </div>

        <div id="resetStep1" class="form-container">
            <div class="login-header"><h2>استعادة الحساب</h2></div>
            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <div class="field-wrapper">
                    <i class="fa-solid fa-envelope main-icon"></i>
                    <input type="email" id="recoveryEmail" placeholder="example@mail.com">
                </div>
            </div>
            <button class="submit-btn" onclick="showPage('resetStep2')">إرسال الرمز</button>
            <div class="footer-links"><a href="#" onclick="showPage('loginPage')">العودة للدخول</a></div>
        </div>
    </div>

    <div class="brand-section">
        <div class="icons"><i class="fa-solid fa-bolt"></i><i class="fa-solid fa-droplet"></i></div>
        <h1 data-i18n="brandName">سنا</h1>
        <p data-i18n="brandDesc">نظام ذكي لمراقبة استهلاك الكهرباء والمياه.. وفر أكثر، استهلك أقل.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
